<html>

    <head>
        <title>Headlines</title>
    </head>

    <body>
        <h1>Headlines</h1>
        {% for article in articles %}
            <b>{{article.title}}</b><br />
            <i>{{article.published}}</i><br />
            <p>{{article.summary}}</p>
            <a href="{{article.link}}" target="_blank">Full Story</a>
            <hr>
        {% endfor %}
    </body>

</html>
